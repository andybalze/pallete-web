<div id="appsPage" ttl="PowerPoint">
    <button class="btn btn-default btn-lg btn-block" cmd="pptFirst">
        <span class="glyphicon glyphicon-step-backward" aria-hidden="true"></span>
        First Slide
    </button>
    <br />
    <button class="btn btn-default btn-lg btn-block" cmd="pptPrev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        Previous Slide
    </button>
    <br />
    <button class="btn btn-default btn-lg btn-block" cmd="pptNext">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        Next Slide
    </button>
    <br />
    <button class="btn btn-default btn-lg btn-block" cmd="pptLast">
        <span class="glyphicon glyphicon-step-forward  ward" aria-hidden="true"></span>
        Last Slide
    </button>
</div>
